<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elegant Dashboard | Sign In</title>
  <!-- Favicon -->
  <link rel="shortcut icon" href="./img/svg/logo.svg" type="image/x-icon">
  <!-- Custom styles -->
  <link rel="stylesheet" href="./css/style.min.css">
  <!-- Favicon -->
    <link rel="icon" href="../img/core-img/favicon.png">
</head>

<body>
  <div class="layer"></div>
<main class="page-center">
  <article class="sign-up">
    <h1 class="sign-up__title">¡Bienvenido de nuevo!</h1>
    <p class="sign-up__subtitle">Ingresa a tu cuenta para continuar</p>
    <!-- Formulario para ingresar las credenciales del usuario e iniciar sesión -->
    <form class="sign-up-form form" action="connect1.php" method="post">
    <!-- Los datos que se solicitan son el email y la contraseña con la cual el usuario hizo el registro -->
      <label class="form-label-wrapper">
        <p class="form-label">Correo</p>
        <input class="form-input" type="email" placeholder="Ingresa tu correo" name="email" required>
      </label>
      <label class="form-label-wrapper">
        <p class="form-label">Contraseña</p>
        <input class="form-input" type="password" placeholder="Ingresa tu contraseña" name="password" required>
      </label>
      <!-- Hipervinculo para ir a la página de registro en caso que el usuario no haya realizado este paso -->
      <a class="link-info forget-link" href="signup.html">Registrarse</a>
      <!-- Checkbox para recordar los datos del usuario -->
      <label class="form-checkbox-wrapper">
        <input class="form-checkbox" type="checkbox" required>
        <span class="form-checkbox-label">Recordarme la próxima vez</span>
      </label>
      <!-- Botón para ingresar a la página de usuario -->
      <button class="form-btn primary-default-btn transparent-btn">Ingresar</button>
      <!-- Hipervinculo para regresar a la página principal -->
      <a class="link-info forget-link" href="../index.html">Volver a Inicio</a>
    </form>
  </article>
</main>
<!-- Chart library -->
<script src="./plugins/chart.min.js"></script>
<!-- Icons library -->
<script src="plugins/feather.min.js"></script>
<!-- Custom scripts -->
<script src="js/script.js"></script>
</body>

</html>
